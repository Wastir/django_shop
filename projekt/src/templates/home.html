<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep internetowy</title>
    {% load static %}
    <link rel="stylesheet" href='{% static 'styles.css' %}?{% now "U" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Strona główna</a></li>
                <li><a href="#">Produkty</a></li>
            </ul>
        </nav>
        
        <div class="cart">
            <div class="cart-icon">
                <img src="{% static 'cart.ico' %}" alt="Ikona koszyka" class="cart-icon-image">
                <div class="cart-content">
                    <ul class="cart-products">
                        <!-- Lista produktów w koszyku będzie generowana dynamicznie -->
                    </ul>
                    <div class="cart-total-price">
                        <!-- Suma ceny będzie generowana dynamicznie -->
                    </div>
                    <button class="cart-checkout">Zamów</button>
                </div>
            </div>
            <div class="cart">
                <div class="cart-count">
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
        </div>
    </header>

    <main>
        <section class="products">
            {% for attribute in attributes %}
            <article class="product">
                
                <img src="{% static 'products/' %}{{ attribute.id }}.jpg" alt="Product 1" class="image-250">
                <p>{{ attribute.name }}</p>
                <p>Cena: {{ attribute.price }}</p>
                <button class="add-to-cart-button" data-product-name="{{ attribute.name }}" data-product-price="{{ attribute.price }}">Dodaj do koszyka</button>
                
                
            </article>
            {% endfor %}
            <!-- More products go here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Sklep internetowy. Wszelkie prawa zastrzeżone.</p>
    </footer>
    
    
    
    <script type="text/javascript" src="{% static 'scripts.js' %}"></script>    
</body>
</html>
